<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <div class="icon-div">
          <i class="fas fa-hand-holding-usd fa-7x" id="icon"></i>
          <h1>Easy</h1>
        </div>
        <h2>Seja Bem Vindo!</h2>
        <h3>
          Transforme seus sonhos em realidade financeira: comece hoje a
          construir um futuro mais seguro e pr√≥spero! Cadastre-se
        </h3>
        <button>Cadastre-se</button>
      </div>
      <div class="right-login">
        <div class="card-login">
          <h2>LOGIN</h2>
          <div class="textfield">
            <label for="usuario">Nome</label>
            <input id="name" type="text" name="usuario" placeholder="Nome:" />
          </div>
          <div class="textfield">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Email:" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input
              id="senha"
              type="password"
              name="senha"
              placeholder="Senha:"
            />
          </div>
          <button class="btn-login"">ENTRAR</button>
          <span>ESQUECEU A SENHA</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
